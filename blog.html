
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./zb-letter-linked-logo-business-company-identity-initial-letter-zb-logo-vector-template_754537-596.avif" type="image/x-icon">
</head>
<body>
    <header class="header">
        <h1>Zafarbek</h1>
        <p>Mening shaxsiy blogimga xush kelibsiz</p>
    </header>
    <main class="main-content">
        <section class="admin-section">
            <h2>Add New Post</h2>
            <form id="postForm">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="kantent mavzusini yoz" required>
                
                <label for="image">Image:</label>
                <input type="file" id="image" accept="image/*" required>
                
                <label for="content">Content:</label>
                <textarea id="content" rows="5" placeholder="kantent yoz" required></textarea>
                
                <button type="submit">bos indi</button>
            </form>
        </section>
        <hr>
        <section class="blog-section">
            <h2>Blog</h2>
            <div id="postsContainer"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
